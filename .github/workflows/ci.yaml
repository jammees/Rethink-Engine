name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  Selene:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Foreman
      uses: Roblox/setup-foreman@v1
      with:
          version: "^1.0.0"
          token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Selene on src
      run: selene src
  
  StyLua:
    name: Style
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Foreman
      uses: Roblox/setup-foreman@v1
      with:
          version: "^1.0.0"
          token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run StyLua on src
      run: stylua src --check
